<div class="article">
  <h3>
    <a href="{{ '/articles/' + article._id }}" title="{{ article.title }}">
      {{ article.description }}
    </a>
  </h3>
  <p> $ {{ article.price }}</p>
  <p>{{ article.barCode }}</p>
  <span class="muted">{{ article.date.toISOString()|date('M d, Y  h:i a') }}</span>

</div>
